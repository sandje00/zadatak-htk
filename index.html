<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Udomi Me</title>
</head>
<body>
    <nav class="navbar flex-h">
        <div class="logo">
            <span class="logo-name logo-shadow">Udomi Me</span>
        </div>
    </nav>
    <main>
        <div id="kitten-carousel" class="carousel flex-h justify-center align-center">
            <div class="carousel-content">
                <div class="carousel-slide left-side"></div>
                <button class="icon-button carousel-button left">
                    <span class="arrow left"></span>
                </button>
            </div>
            <div class="carousel-content">
                <div class="carousel-slide active"></div>
            </div>
            <div class="carousel-content">
                <div class="carousel-slide right-side"></div>
                <button class="icon-button carousel-button right">
                    <span class="arrow right"></span>
                </button>
            </div>
        </div>
        <div class="dashboard flex-v">
            <div class="flex-v">
                <div class="flex-h">
                    <div class="choice">
                        <p>Sortiraj po:</p>
                        <div class="flex-h flex-xl-col">
                            <label class="choice-label">
                                <input type="radio" name="sort-by" value="age" id="sort-by-age">
                                <span class="custom-box radio"></span>
                                starosti
                            </label>
                            <label class="choice-label">
                                <input type="radio" name="sort-by" value="name" id="sort-by-name">
                                <span class="custom-box radio"></span>
                                imenu
                            </label>
                        </div>
                    </div>
                    <div class="choice">
                        <p>U smjeru:</p>
                        <div class="flex-h flex-xl-col">
                            <label class="choice-label">
                                <input type="radio" name="sort-order" value="asc" id="sort-asc">
                                <span class="custom-box radio"></span>
                                asc
                            </label>
                            <label class="choice-label">
                                <input type="radio" name="sort-order" value="desc" id="sort-desc">
                                <span class="custom-box radio"></span>
                                desc
                            </label>
                        </div>
                    </div>
                </div>
                <div class="choice">
                    <p>Filtriraj:</p>
                    <div class="flex-h flex-xl-col">
                        <label class="choice-label">
                            <input type="checkbox" name="age" value="12">
                            <span class="custom-box checkbox"></span>
                            Mačić je mlađi od 12 mjeseci
                        </label>
                        <label class="choice-label">
                            <input type="checkbox" name="age" value="6">
                            <span class="custom-box checkbox"></span>
                            Mačić je mlađi od 6 mjeseci
                        </label>
                        <label class="choice-label">
                            <input type="checkbox" name="color" value="crna">
                            <span class="custom-box checkbox"></span>
                            Boja mačića je crna
                        </label>
                    </div>
                </div>
                <div class="search flex-h align-center align-self-start">
                    <input type="text" placeholder="Search" id="kitten-search-box" class="search-box">
                </div>
            </div>
            <div id="kitten-list" class ="dashboard-list flex-h wrap"></div>
            <button id="show-more" class="dashboard-button button-accent align-self-center">
                Prikaži više
            </button>
        </div>
    </main>
    <div id="kitten-modal" class="modal display-none">
        <div class="modal-overlay modal-close"></div>
        <div class="modal-content flex-v">
            <div class="info flex-v justify-center align-center"></div>
            <button class="modal-button button-accent align-self-center">
                Udomi
            </button>
            <button class="icon-button modal-close-button modal-close">
                <span class="close"></span>
            </button>
        </div>
        <div id="kitten-popup" class="popup display-none">
            <div class="popup-content">
                <p>Jeste li sigurni da zelite udomiti macica po imenu <span id="name-placeholder"></span>?</p>
                <div class="popup-control flex-h justify-center align-center">
                    <button id="popup-ok" class="button-accent">
                        OK
                    </button>
                    <button id="popup-cancel" class="button-neutral">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
