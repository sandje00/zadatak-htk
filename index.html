<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Udomi Me</title>
</head>
<body>
    <div class="logo">
        <span class="logo-name">Udomi Me</span>
        <span class="logo-icon material-icons">pets</span>
    </div>
    <main>
        <div id="carousel" class="kitten-carousel">
            <div id="left" class="left kitten-carousell-nav">
                <button class="icon-button">
                    <span class="material-icons kitten-carousel-icon">
                        arrow_circle_left
                    </span>
                </button>
            </div>
            <div class="kitten-carousell-content">
                <div id="slide" class="kitten-carousell-slide"></div>
            </div>
            <div id="right" class="right kitten-carousell-nav">
                <button class="icon-button">
                    <span class="material-icons kitten-carousel-icon">
                        arrow_circle_right
                    </span>
                </button>
            </div>
        </div>
        <div class="kitten-search">
            <div class="kitten-search-control">
                <div class="choice-sort">
                    <div class="choice">
                        <p>Sortiraj po:</p>
                        <div class="choice-group">
                            <div class="choice-container">
                                <input type="radio" name="sort-by" value="age" id="sort-by-age" class="choice-radio">
                                <label class="choice-label">dobi</label>
                            </div>
                            <div class="choice-container">
                                <input type="radio" name="sort-by" value="name" id="sort-by-name" class="choice-radio">
                                <label class="choice-label">imenu</label>
                            </div>
                        </div>
                    </div>
                    <div class="choice">
                        <p>Sortiraj u smjeru:</p>
                        <div class="choice-group">
                            <div class="choice-container">
                                <input type="radio" name="sort-order" value="asc" id="sort-asc" class="choice-radio">
                                <label class="choice-label">asc</label>
                            </div>
                            <div class="choice-container">
                                <input type="radio" name="sort-order" value="desc" id="sort-desc" class="choice-radio">
                                <label class="choice-label">desc</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="choice">
                    <p>Filtriraj:</p>
                    <div class="choice-group">
                        <div class="choice-container">
                            <input type="checkbox" name="younger-than-12" value="12" class="choice-checkbox">
                            <label class="choice-label">Mačić je mlađi od 12 mjeseci</label>
                        </div>
                        <div class="choice-container">
                            <input type="checkbox" name="younger-than-6" value="6" class="choice-checkbox">
                            <label class="choice-label">Mačić je mlađi od 6 mjeseci</label>
                        </div>
                        <div class="choice-container">
                            <input type="checkbox" name="color-black" value="black" class="choice-checkbox">
                            <label class="choice-label">Boja mačića je crna</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="kitten-search-list" class ="kitten-search-list"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
