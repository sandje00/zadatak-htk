<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Udomi Me</title>
</head>
<body>
    <div class="logo">
        <span class="logo-name logo-shadow">Udomi Me</span>
        <span class="logo-icon logo-shadow material-icons">pets</span>
    </div>
    <main>
        <div id="carousel" class="kitten-carousel">
            <button class="icon-button kitten-carousel-button left">
                <span class="material-icons kitten-carousel-icon">
                    arrow_circle_left
                </span>
            </button>
            <div class="kitten-carousell-content">
                <div id="slide" class="kitten-carousell-slide"></div>
            </div>
            <button class="icon-button kitten-carousel-button right">
                <span class="material-icons kitten-carousel-icon">
                    arrow_circle_right
                </span>
            </button>
        </div>
        <div class="kitten-search">
            <div class="kitten-search-control">
                <div class="choice-sort">
                    <div class="choice">
                        <p>Sortiraj po:</p>
                        <div class="choice-group">
                            <label class="choice-label">
                                <input type="radio" name="sort-by" value="age" id="sort-by-age">
                                <span class="checkmark radio"></span>
                                starosti
                            </label>
                            <label class="choice-label">
                                <input type="radio" name="sort-by" value="name" id="sort-by-name">
                                <span class="checkmark radio"></span>
                                imenu
                            </label>
                        </div>
                    </div>
                    <div class="choice">
                        <p>Sortiraj u smjeru:</p>
                        <div class="choice-group">
                            <label class="choice-label">
                                <input type="radio" name="sort-order" value="asc" id="sort-asc">
                                <span class="checkmark radio"></span>
                                asc
                            </label>
                            <label class="choice-label">
                                <input type="radio" name="sort-order" value="desc" id="sort-desc">
                                <span class="checkmark radio"></span>
                                desc
                            </label>
                        </div>
                    </div>
                </div>
                <div class="choice">
                    <p>Filtriraj:</p>
                    <div class="choice-group">
                        <label class="choice-label">
                            <input type="checkbox" name="age" value="12">
                            <span class="checkmark checkbox"></span>
                            Mačić je mlađi od 12 mjeseci
                        </label>
                        <label class="choice-label">
                            <input type="checkbox" name="age" value="6">
                            <span class="checkmark checkbox"></span>
                            Mačić je mlađi od 6 mjeseci
                        </label>
                        <label class="choice-label">
                            <input type="checkbox" name="color" value="crna">
                            <span class="checkmark checkbox"></span>
                            Boja mačića je crna
                        </label>
                    </div>
                </div>
                <div class="kitten-search-container">
                    <span class="material-icons">
                        search
                    </span>
                    <input type="text" placeholder="Search" id="kitten-search-box" class="kitten-search-box">
                </div>
            </div>
            <div id="kitten-search-list" class ="kitten-search-list"></div>
            <button id="show-more" class="kitten-search-button button-accent">
                Prikaži više
            </button>
            <div id="kitten-modal" class="modal display-none">
                <div class="modal-overlay modal-close"></div>
                <div class="modal-content">
                    <button class="modal-button button-accent">
                        Udomi
                    </button>
                    <button class="icon-button modal-close-button modal-close">
                        <span class="material-icons">
                            close
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
