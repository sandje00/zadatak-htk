<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Udomi Me</title>
</head>
<body>
    <div class="logo">
        <span class="logo-name logo-shadow">Udomi Me</span>
        <span class="logo-icon logo-shadow material-icons">pets</span>
    </div>
    <main>
        <div id="carousel" class="kitten-carousel">
            <button class="icon-button kitten-carousel-button left">
                <span class="material-icons kitten-carousel-icon">
                    arrow_circle_left
                </span>
            </button>
            <div class="kitten-carousell-content">
                <div id="slide" class="kitten-carousell-slide"></div>
            </div>
            <button class="icon-button kitten-carousel-button right">
                <span class="material-icons kitten-carousel-icon">
                    arrow_circle_right
                </span>
            </button>
        </div>
        <div class="kitten-search">
            <div class="kitten-search-control">
                <div class="choice-sort">
                    <div class="choice">
                        <p>Sortiraj po:</p>
                        <div class="choice-group">
                            <div class="choice-container">
                                <input
                                    type="radio"
                                    name="sort-by"
                                    value="age"
                                    id="sort-by-age"
                                    class="choice-radio">
                                <label class="choice-label">
                                    starosti
                                </label>
                            </div>
                            <div class="choice-container">
                                <input 
                                    type="radio"
                                    name="sort-by"
                                    value="name"
                                    id="sort-by-name"
                                    class="choice-radio">
                                <label class="choice-label">
                                    imenu
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="choice">
                        <p>Sortiraj u smjeru:</p>
                        <div class="choice-group">
                            <div class="choice-container">
                                <input
                                    type="radio"
                                    name="sort-order"
                                    value="asc"
                                    id="sort-asc"
                                    class="choice-radio">
                                <label class="choice-label">
                                    asc
                                </label>
                            </div>
                            <div class="choice-container">
                                <input
                                    type="radio"
                                    name="sort-order"
                                    value="desc"
                                    id="sort-desc"
                                    class="choice-radio">
                                <label class="choice-label">
                                    desc
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="choice">
                    <p>Filtriraj:</p>
                    <div class="choice-group">
                        <div class="choice-container">
                            <input
                                type="checkbox"
                                name="age"
                                value="12"
                                class="choice-checkbox">
                            <label class="choice-label">
                                Mačić je mlađi od 12 mjeseci
                            </label>
                        </div>
                        <div class="choice-container">
                            <input
                                type="checkbox"
                                name="age"
                                value="6"
                                class="choice-checkbox">
                            <label class="choice-label">
                                Mačić je mlađi od 6 mjeseci
                            </label>
                        </div>
                        <div class="choice-container">
                            <input
                                type="checkbox"
                                name="color"
                                value="crna"
                                class="choice-checkbox">
                            <label class="choice-label">
                                Boja mačića je crna
                            </label>
                        </div>
                    </div>
                </div>
                <input
                    type="text"
                    placeholder="Search"
                    id="kitten-search-box"
                    class="kitten-search-box">
            </div>
            <div id="kitten-search-list" class ="kitten-search-list"></div>
            <button id="show-more" class="button-accent">Prikaži više</button>
            <div id="kitten-modal" class="modal display-none">
                <div class="modal-overlay modal-close"></div>
                <div class="modal-content">
                    <button class="modal-button button-accent">
                        Udomi
                    </button>
                    <button class="icon-button modal-close-button modal-close">
                        <span class="material-icons">
                            close
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
